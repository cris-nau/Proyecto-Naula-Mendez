<main>
<div class="login-container">
  <h2>Registrar</h2>

  <form (ngSubmit)="registrarCuenta()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        placeholder="ejemplo@correo.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        placeholder="•••••••••"
      />
    </div>

    <div class="two-inputs">
    <div class="form-group-name">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="text"
        required
        [(ngModel)]="nombre"
      />
    </div>

    <div class="form-group-name">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        name="text"
        required
        [(ngModel)]="apellido"
      />
    </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Registrar</button>

    <p class="extra-text">¿Ya tienes cuenta?
      <a (click)="irLogin()" style="cursor:pointer;">Inicia sesión aquí</a>
    </p>
  </form>

  <br>
</div>
</main>
