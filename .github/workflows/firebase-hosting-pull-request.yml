name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # deploy automático a producción
  pull_request:
    branches:
      - main  # preview deploy para PRs

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build --if-present
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROYECTO_NAULA_MENDEZ }}
          projectId: proyecto-naula-mendez
          channelId: live  # deploy a producción
